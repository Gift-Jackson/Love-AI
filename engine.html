<body>
    <div class="main">
        <header>
            <div class="logo">
                <h1>Love<span class="mark">.ai</span></h1>
            </div>
            <div class="dropdown-menu">
                <label class="menu-btn">&#9776</label>
                <div class="menu-list">
                    <ul>

                    </ul>
                </div>
            </div>
        </header>
        <div class="ads">
            <p><bold>Reserved For Ads</bold></p>
        </div>
            <div class="cont">
                <div class="wrapper">
            <h2>Try Now!</h2>
            <p style="color: #000;">Find Your Soul Mate with this <span class="mark">AI</span> technology!</p>
          <div class="inputArea">
            <div class="content">
                
                <input type="text" name="" id="yName" class="inps" placeholder="Your name" />
            </div>
            <div class="content">
                
                <input type="text" name="" id="oName" class="inps" placeholder="Lover's name" />
            </div>
          </div>  
          <div class="btnCont">
              <button class="btn btn1">Check</button>
              <button class="btn btn2">Clear Result</button>
          </div>
          <div class="ansArea">
              <h3 class="names">
                  <span class="fName"></span>

            </div>

          </div>

    </div>
    
    
    <!-- The Script -->
    <script type="text/javascript" charset="utf-8">
            let ans = ["Will Marry", "Will Not Marry", "Will Always Quarrel With", "Will Break Up With", "Will Divorce"];
            
            const fInput = document.querySelector('#yName');
            const oInput = document.querySelector("#oName");
            const btn = document.querySelector('.btn1');
            const btnClear = document.querySelector(".btn2");
            const ansInp = document.querySelector(".ans");
            let fName = document.querySelector(".fName");
            let OName = document.querySelector('.oName');
            let count = 0;
            
            function rdnAns() {
                count = Math.floor(Math.random() * ans.length);
                ansInp.textContent = ans[count];
                fName.textContent = fInput.value;
                OName.textContent = oInput.value;
                
                fInput.value = "";
                oInput.value = "";
            }
            
            function clear() {
                fName.textContent = "";
                OName.textContent = "";
                ansInp.textContent = "";
                
            }
            
            clear();
            
                                    
            btn.addEventListener("click", (e) => {
                if(fInput.value === "" || oInput.value === "") {
                    alert('Make sure you input both fields');
                }
                else {
                    rdnAns();
                    btnClear.style.opacity = "1";
                }
                fInput.value = "";
                oInput.value = "";
                
            })
            
            btnClear.addEventListener("click", () => {
                clear();
                btnClear.style.opacity = "0";
            })
        </script>
